name: Build and Publish Bytecode

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: windows-latest
            platform: win32
            arch: x64
          - os: macos-15
            platform: darwin
            arch: x64
          - os: macos-15
            platform: darwin
            arch: arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.15.0'
        architecture: ${{ matrix.arch }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build bytecode
      env:
        PLATFORM: ${{ matrix.platform }}
        ARCH: ${{ matrix.arch }}
      run: |
        node ./tools/pack.js ./codes/clients/index.js
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: bytecode-${{ matrix.platform }}-${{ matrix.arch }}
        path: node_modules/*/*.bc
        retention-days: 90
        if-no-files-found: error

  create-release:
    needs: build-and-publish
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          Bytecode builds for multiple platforms:
          
          - Linux x64
          - Windows x64
          - macOS x64 (Intel)
          - macOS arm64 (Apple Silicon)
        draft: false
        prerelease: false
        files: |
          ./artifacts/bytecode-linux-x64/linux_x64.bc
          ./artifacts/bytecode-win32-x64/win32_x64.bc
          ./artifacts/bytecode-darwin-x64/darwin_x64.bc
          ./artifacts/bytecode-darwin-arm64/darwin_arm64.bc

